<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Recepty</title>
    <link
      href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:400,700|Raleway:600,800&amp;subset=latin-ext"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <section class="kucharka">
      <section class="hlavni-recept">
        <h2 class="hlavni-recept-nazev">Domácí hovězí burger</h2>
        <div class="horni-radek">
          <span class="recept-oblast">Grilování</span>
          <p class="recept-komentare">5 komentářů</p>
        </div>
      </section>

      <div class="male-recepty">
      <section class="recept sushi">
        <h2 class="recept-nazev">Nigiri sushi</h2>
        <div class="horni-radek">
          <span class="recept-oblast">Asijská kuchyně</span>
          <p class="recept-komentare">16 komentářů</p>
        </div>
      </section>

      <section class="recept rajcata">
        <h2 class="recept-nazev">Chili rajčatová omáčka</h2>
        <div class="horni-radek">
          <span class="recept-oblast">Omáčky</span>
          <p class="recept-komentare">23 komentářů</p>
        </div>
      </section>

      <section class="recept kure">
        <h2 class="recept-nazev">Pečené kuře na jablkách</h2>
        <div class="horni-radek">
          <span class="recept-oblast">Drůbež</span>
          <p class="recept-komentare">7 komentářů</p>
        </div>
      </section>

      <section class="recept grilovani">
        <h2 class="recept-nazev">Zahradní grilovačka</h2>

        <div class="horni-radek">
          <span>Grilování</span>
          <p class="recept-komentare">x19 komentářů</p>
        </div>
      </section>
    </div>
    </section>

    <footer class="paticka">
      <p>
        Foto &copy;
        <a href="https://www.flickr.com/photos/68711844@N07/">Michael Stern</a>
        (licence
        <a href="https://creativecommons.org/licenses/by-sa/2.0/"
          >CC BY-SA 2.0</a
        >)
      </p>
    </footer>
  </body>
</html>
